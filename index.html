<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event Effects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            text-align: center;
        }
        
        .box {
            width: 200px;
            height: 200px;
            background-color: #007bff;
            color: white;
            line-height: 200px;
            text-align: center;
            margin: 20px auto;
            border-radius: 10px;
            font-size: 1.5em;
            transition: all 0.3s ease;
        }
        
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="box" onmouseover="changeColor(this)" onmouseout="resetColor(this)" onclick="changeText(this)" ondblclick="makeSmaller(this)" onmousedown="growBox(this)" onmouseup="shrinkBox(this)">
            Hover Me
        </div>
        <button onclick="resetBox()">Reset Box</button>
    </div>

    <script>
        function changeColor(element) {
            element.style.backgroundColor = '#ff9800';
            element.innerText = 'Mouse Over!';
        }

        function resetColor(element) {
            element.style.backgroundColor = '#007bff';
            element.innerText = 'Hover Me';
        }

        function changeText(element) {
            element.innerText = 'Clicked!';
        }

        function makeSmaller(element) {
            element.style.transform = 'scale(0.8)';
            element.innerText = 'Double Clicked!';
        }

        function growBox(element) {
            element.style.transform = 'scale(1.2)';
            element.innerText = 'Mouse Down!';
        }

        function shrinkBox(element) {
            element.style.transform = 'scale(1)';
            element.innerText = 'Mouse Up!';
        }

        function resetBox() {
            const box = document.getElementById('box');
            box.style.backgroundColor = '#007bff';
            box.style.transform = 'scale(1)';
            box.innerText = 'Hover Me';
        }
    </script>
</body>

</html>
